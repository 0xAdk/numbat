name: CI

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check formatting
      run: cargo fmt -- --check
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: |
        export NUMBAT_MODULES_PATH="$PWD/modules/"
        cargo test --verbose
